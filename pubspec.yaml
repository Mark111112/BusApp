name: bus_app
description: BUS115 - 影片库管理与播放系统
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # 状态管理
  provider: ^6.1.1
  get_it: ^7.6.4

  # 数据库
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # 网络
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # HTML 解析
  html: ^0.15.4

  # 加密
  pointycastle: ^3.8.0
  convert: ^3.1.1

  # 视频播放
  video_player: ^2.8.1
  # media_kit (libmpv) - 更好的 HLS 支持
  media_kit: ^1.2.2
  media_kit_video: ^1.2.2
  media_kit_libs_android_video: ^1.3.3
  flutter_inappwebview: ^6.0.0

  # 工具
  intl: ^0.18.1
  uuid: ^4.2.1
  crypto: ^3.0.3
  logger: ^2.0.2
  charset: ^2.0.1
  file_picker: ^10.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# flutter_launcher_icons 配置
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon.png"
  remove_alpha_ios: true
